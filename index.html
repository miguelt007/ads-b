<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Aeronaves com Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            flex-wrap: wrap;
        }
        #map {
            flex: 2;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .table-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 0.9em;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            #map {
                width: 100%;
                height: 400px;
            }
            .table-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Localização e Detalhes de Aeronaves</h1>

    <div class="container">
        <div id="map"></div>
        <div class="table-container">
            <h2>Dados da Tabela</h2>
            <table id="aircraftTable">
                <thead>
                    <tr>
                        <th>HEX</th>
                        <th>Tipo</th>
                        <th>Voo</th>
                        <th>Registro</th>
                        <th>Modelo</th>
                        <th>Altitude (Baro)</th>
                        <th>Trajeto</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Mensagens</th>
                        <th>Última Posição (s)</th>
                        <th>RSSI</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Dados das aeronaves (você pode substituir isso por uma chamada fetch para uma API real)
        const aircraftData = {
            "ac": [
                { "hex": "a4c2ad", "type": "adsc", "flight": "JBU2260 ", "r": "N4058J", "t": "A21N", "alt_baro": 32000, "track": 301.65, "lat": 44.116699, "lon": -17.7167, "nic": 0, "rc": 0, "seen_pos": 341.35, "mlat": [], "tisb": [], "messages": 92289963, "seen": 341.4, "rssi": -49.5 }
            ]
        };

        // 1. Inicializar o Mapa Leaflet
        // Verifica se o elemento 'map' existe antes de inicializar o mapa
        if (document.getElementById('map')) {
            const map = L.map('map').setView([0, 0], 2); // Centraliza em 0,0 com zoom 2 (mundial)

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            // Grupo de camadas para os marcadores de aeronaves
            const aircraftMarkers = L.layerGroup().addTo(map);

            // 2. Função para exibir os dados na tabela e no mapa
            function displayAircrafts(aircrafts) {
                const tableBody = document.getElementById('aircraftTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados
                aircraftMarkers.clearLayers(); // Limpa os marcadores existentes no mapa

                aircrafts.forEach(aircraft => {
                    // Adicionar linha à tabela
                    const row = tableBody.insertRow();
                    row.insertCell().textContent = aircraft.hex || 'N/A';
                    row.insertCell().textContent = aircraft.type || 'N/A';
                    row.insertCell().textContent = aircraft.flight || 'N/A';
                    row.insertCell().textContent = aircraft.r || 'N/A';
                    row.insertCell().textContent = aircraft.t || 'N/A';
                    row.insertCell().textContent = aircraft.alt_baro || 'N/A';
                    row.insertCell().textContent = aircraft.track || 'N/A';
                    row.insertCell().textContent = aircraft.lat || 'N/A';
                    row.insertCell().textContent = aircraft.lon || 'N/A';
                    row.insertCell().textContent = aircraft.messages || 'N/A';
                    row.insertCell().textContent = aircraft.seen_pos || 'N/A';
                    row.insertCell().textContent = aircraft.rssi || 'N/A';

                    // Adicionar marcador ao mapa, se lat e lon estiverem disponíveis
                    if (aircraft.lat && aircraft.lon) {
                        const marker = L.marker([aircraft.lat, aircraft.lon]).addTo(aircraftMarkers);
                        marker.bindPopup(`
                            <b>Voo:</b> ${aircraft.flight || 'N/A'}<br>
                            <b>Registro:</b> ${aircraft.r || 'N/A'}<br>
                            <b>Altitude:</b> ${aircraft.alt_baro || 'N/A'} ft
                        `);
                    }
                });

                // Ajustar o mapa para mostrar todos os marcadores, se houver algum
                if (aircraftMarkers.getLayers().length > 0) {
                    map.fitBounds(aircraftMarkers.getBounds());
                }
            }

            // Chamar a função para exibir os dados assim que o script for carregado
            displayAircrafts(aircraftData.ac);
        } else {
            console.error("Elemento 'map' não encontrado. Certifique-se de que a div com id='map' existe no HTML.");
        }
    </script>
</body>
</html>
