<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de Aeronaves com Mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            flex-wrap: wrap;
        }
        #map {
            flex: 2;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        .table-container {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 0.9em;
            white-space: nowrap;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            #map {
                width: 100%;
                height: 400px;
            }
            .table-container {
                width: 100%;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>Localização e Detalhes de Aeronaves</h1>

    <div class="container">
        <div id="map"></div>
        <div class="table-container">
            <h2>Dados da Tabela</h2>
            <table id="aircraftTable">
                <thead>
                    <tr>
                        <th>HEX</th>
                        <th>Tipo</th>
                        <th>Voo</th>
                        <th>Registro</th>
                        <th>Modelo</th>
                        <th>Altitude (Baro)</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>

        // 1. Inicializar o Mapa Leaflet
        let map;
        let aircraftMarkers;

        if (document.getElementById('map')) {
            map = L.map('map').setView([38.6892887, -9.311829], 10); // Centraliza em Oeiras com zoom apropriado

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            aircraftMarkers = L.featureGroup().addTo(map);
        } else {
            console.error("Elemento 'map' não encontrado. Certifique-se de que a div com id='map' existe no HTML.");
        }

        // Definir um ícone de avião personalizado

            iconUrl: 'https://cdn-icons-png.flaticon.com/512/32/32204.png', // Exemplo: ícone de avião simples (apontando para cima)
            iconSize: [24, 24], // Tamanho do ícone
            iconAnchor: [12, 12] // Ponto do ícone que será o centro da sua coordenada (metade da largura e altura)
        });

        // 2. Função para exibir os dados na tabela e no mapa
        function displayAircrafts(aircrafts) {
            const tableBody = document.getElementById('aircraftTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Limpa a tabela antes de adicionar novos dados
            aircraftMarkers.clearLayers(); // Limpa os marcadores existentes no mapa

            if (!aircrafts || aircrafts.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell();
                cell.colSpan = 6;
                cell.textContent = "Nenhuma aeronave encontrada na área.";
                cell.style.textAlign = "center";
                return;
            }

            aircrafts.forEach(aircraft => {
                // Adicionar linha à tabela
                const row = tableBody.insertRow();
                row.insertCell().textContent = aircraft.hex || 'N/A';
                row.insertCell().textContent = aircraft.type || 'N/A';
                row.insertCell().textContent = aircraft.flight || 'N/A';
                row.insertCell().textContent = aircraft.r || 'N/A';
                row.insertCell().textContent = aircraft.t || 'N/A';
                row.insertCell().textContent = aircraft.alt_baro || 'N/A';
